<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <title>Ainori</title>
</head>
<body>
    <div id="header"></div>
    <div class="wrapper">
    <main>
        
<br>
<br>
<br>
        <p class="check_date_background">目的地
        <div id="check_date"></div>
        <br>
    </p class="check_time_background">
        <p>集合時刻
        <div id="check_time"></div>
        <br>
    </p class="check_from_pref_background">
        <p>出発地 県
        <div id="check_from_pref"></div>
        <br>
    </p>
        <p class="check_from_background">出発地 場所
        <div id="check_from"></div>
        <br>
    </p>
        <p class="check_to_pref_background">目的地 県
        <div id="check_to_pref"></div>
        <br>
    </p>
        <p class="check_to_background">目的地 場所
        <div id="check_to"></div>
        <br>
    </p>
        <p class="check_num_people_background">人数
        <div id="check_num_people"></div>
    </p>
    <p>
        <p class="check_money">予想金額</p>
        <div id="check_money"></div>
        <div id="money">200円</div>
    </p>
    <br>
    <button type="submit" id="book"  >予約</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        

        
    </main>    

    <div id="footer"></div>
    </div>

    <script>
        const date = localStorage.getItem('date');
        const time = localStorage.getItem('time');
        const from_pref = localStorage.getItem('from_pref');
        const from = localStorage.getItem('from');
        const to_pref = localStorage.getItem('to_pref');
        const to = localStorage.getItem('to');
        const num_people = localStorage.getItem('num_people');

      

        check_date.innerHTML = date;
        check_time.innerHTML = time;
        check_from_pref.innerHTML = from_pref;
        check_from.innerHTML = from;
        check_to_pref.innerHTML = to_pref;
        check_to.innerHTML = to;
        check_num_people.innerHTML = num_people;

        document.getElementById("book").onclick = function(){
            window.location.href = "../select/select.html";
        }
        
        fetch("../header/header.css")      
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);

        fetch("../footer/footer.css")      
            .then((response) => response.text())
            .then((data) => document.querySelector("#footer").innerHTML = data);

    </script>


    
</body>
</html>
